<div ng-controller="FacetSearchMapController">
	<div class="row fullscreenrow">

		<!-- Loading-Icon -->
		<div ng-hide="resultSize >= 0" class="loading"></div>

		<!-- MenÃ¼ -->
		<div ar-map-menu ng-if="resultSize != null"
			result-size="resultSize"
			facet-limit="facetLimit"
			mapfacet="mapfacet"
			mapfacet-names="mapfacetNames"
			current-query="currentQuery"
			facets="facets"
			map-config="mapConfig">
		</div>

		<!-- Karte -->
		<div ar-places-map ng-if="resultSize != null" class="col-md-12 ar-map ar-fullscreenmap" id="map"
			places="places"
			current-query="currentQuery">
		</div>

	</div>

</div>
